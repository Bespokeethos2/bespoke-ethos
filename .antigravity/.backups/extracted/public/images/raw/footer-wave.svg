<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 1400 3000 600" role="img" aria-label="Footer background wave in charcoal, deep teal, and aquamarine">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1013"/>
      <stop offset="100%" stop-color="#080a0c"/>
    </linearGradient>
    
    <!-- Wave gradients (darker base to lighter peaks) -->
    <linearGradient id="charcoalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#13171a"/>
      <stop offset="100%" stop-color="#0a0d10"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#116169"/>
      <stop offset="100%" stop-color="#0a2f34"/>
    </linearGradient>
    <linearGradient id="aquaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#79eee4"/>
      <stop offset="100%" stop-color="#1b7f78"/>
    </linearGradient>
    
    <!-- Soft specular glow for crest strokes & glints -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle grain for body texture -->
    <filter id="grain" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.02 0.04 0.06 0.08 0.10 0.12 0.14 0.16 0.18 0.20"/>
      </feComponentTransfer>
      <feBlend mode="soft-light" in2="SourceGraphic"/>
    </filter>
    
    <!-- Particle glints -->
    <radialGradient id="glintRad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#d8fff8" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Keep the upper third largely empty for overlay content -->
  <rect x="0" y="0" width="3000" height="680" fill="url(#bgGrad)"/>
  <!-- Lower background -->
  <rect x="0" y="680" width="3000" height="1320" fill="url(#bgGrad)"/>
  
  <!-- Layered undulating waves -->
  <g filter="url(#grain)">
    <path d="M -180.00,1520.00 C 114.00,1400.00 366.00,1640.00 660.00,1520.00 C 954.00,1640.00 1206.00,1400.00 1500.00,1520.00 C 1794.00,1400.00 2046.00,1640.00 2340.00,1520.00 C 2634.00,1640.00 2886.00,1400.00 3180.00,1520.00 L 3180.00,2000.00 L -180.00,2000.00 Z" fill="url(#charcoalGrad)"/>
    <path d="M -180.00,1400.00 C 114.00,1300.00 366.00,1500.00 660.00,1400.00 C 954.00,1500.00 1206.00,1300.00 1500.00,1400.00 C 1794.00,1300.00 2046.00,1500.00 2340.00,1400.00 C 2634.00,1500.00 2886.00,1300.00 3180.00,1400.00 L 3180.00,2000.00 L -180.00,2000.00 Z" fill="url(#tealGrad)" opacity="0.96"/>
    <path d="M -180.00,1280.00 C 114.00,1200.00 366.00,1360.00 660.00,1280.00 C 954.00,1360.00 1206.00,1200.00 1500.00,1280.00 C 1794.00,1200.00 2046.00,1360.00 2340.00,1280.00 C 2634.00,1360.00 2886.00,1200.00 3180.00,1280.00 L 3180.00,2000.00 L -180.00,2000.00 Z" fill="url(#aquaGrad)" opacity="0.92"/>
  </g>
  
  <!-- Specular highlight strokes along crests to imply forward motion & stability -->
  <path d="M -180.00,1400.00 C 114.00,1300.00 366.00,1500.00 660.00,1400.00 C 954.00,1500.00 1206.00,1300.00 1500.00,1400.00 C 1794.00,1300.00 2046.00,1500.00 2340.00,1400.00 C 2634.00,1500.00 2886.00,1300.00 3180.00,1400.00" fill="none" stroke="#e7fffb" stroke-opacity="0.18" stroke-width="5.40" filter="url(#softGlow)" stroke-linecap="round"/>
  <path d="M -180.00,1280.00 C 114.00,1200.00 366.00,1360.00 660.00,1280.00 C 954.00,1360.00 1206.00,1200.00 1500.00,1280.00 C 1794.00,1200.00 2046.00,1360.00 2340.00,1280.00 C 2634.00,1360.00 2886.00,1200.00 3180.00,1280.00" fill="none" stroke="#ffffff" stroke-opacity="0.20" stroke-width="4.50" filter="url(#softGlow)" stroke-linecap="round"/>
  
  <!-- Tiny particle glints along wave crests -->
  <g opacity="0.9">
    <circle cx="200.0" cy="1318.6" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="450.0" cy="1329.5" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="700.0" cy="1290.8" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1020.0" cy="1232.9" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1280.0" cy="1238.6" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1500.0" cy="1280.0" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1720.0" cy="1321.4" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1960.0" cy="1328.7" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2240.0" cy="1282.2" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2480.0" cy="1237.3" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2720.0" cy="1232.1" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2920.0" cy="1262.9" r="10.50" fill="url(#glintRad)" filter="url(#softGlow)" />
    <circle cx="330.0" cy="1463.8" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="580.0" cy="1442.5" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="860.0" cy="1371.1" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1090.0" cy="1335.7" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1380.0" cy="1368.7" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1600.0" cy="1426.4" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="1840.0" cy="1464.3" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2100.0" cy="1438.2" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2370.0" cy="1368.7" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2650.0" cy="1335.4" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" /><circle cx="2890.0" cy="1371.1" r="9.00" fill="url(#glintRad)" filter="url(#softGlow)" />
  </g>
</svg>