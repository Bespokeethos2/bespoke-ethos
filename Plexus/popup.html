<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    #scrapeBtn {
      background: #2563eb;
      color: white;
    }

    #scrapeBtn:hover {
      background: #1d4ed8;
    }

    #scrapeBtn:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }

    #copyBtn {
      background: #10b981;
      color: white;
      display: none;
      /* Hidden until data is ready */
    }

    #copyBtn:hover {
      background: #059669;
    }

    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
      display: none;
    }

    .info {
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #dbeafe;
    }

    .success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #dcfce7;
    }

    .error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fee2e2;
    }

    .progress-bar {
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>
  <h2>Plexus Scraper</h2>
  <p>Extract member data safely.</p>

  <div class="btn-group">
    <button id="scrapeBtn">Start Scraping</button>
    <button id="copyBtn">ðŸ“‹ Copy Data to Clipboard</button>
  </div>

  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
