<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .txt{font-family:system-ui,sans-serif}
      .txt-sm{font-size:11px}
      .txt-md{font-size:12px;font-weight:600}
      .txt-lg{font-size:13px;font-weight:600}
      .accent{fill:#f59e0b}
      .msg{fill:#fff;stroke:#e5e7eb;stroke-width:2}
      .msg-dark{fill:#374151;stroke:#4b5563;stroke-width:2}
      .text-dark{fill:#2c3e50}
      .text-light{fill:#f3f4f6}
    </style>
  </defs>
  <rect width="600" height="500" fill="#f9fafb"/>
  <circle cx="300" cy="60" r="35" class="accent" opacity=".15"/>
  <circle cx="300" cy="60" r="28" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="292" cy="55" r="5" class="accent"/><circle cx="308" cy="55" r="5" class="accent"/>
  <circle cx="294" cy="66" r="4" class="accent"/><circle cx="306" cy="66" r="4" class="accent"/>
  <path d="M292,55 L294,66 M308,55 L306,66" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <text x="300" y="110" text-anchor="middle" class="txt txt-md text-dark">Cadence AI Concierge</text>
  <g transform="translate(80,150)">
    <text class="txt txt-md text-dark">Customers</text>
    <rect x="0" y="20" width="110" height="50" rx="8" class="msg"/>
    <text x="8" y="38" class="txt txt-sm text-dark">Do you have this</text>
    <text x="8" y="52" class="txt txt-sm text-dark">in stock?</text>
    <rect x="0" y="85" width="110" height="45" rx="8" class="msg"/>
    <text x="8" y="103" class="txt txt-sm text-dark">What's your return</text>
    <text x="8" y="117" class="txt txt-sm text-dark">policy?</text>
    <rect x="0" y="145" width="110" height="40" rx="8" class="msg"/>
    <text x="8" y="163" class="txt txt-sm text-dark">Can you help me?</text>
    <path d="M120,180 L140,180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>
  <g transform="translate(220,150)">
    <circle cx="40" cy="30" r="12" class="accent" opacity=".3"/><circle cx="40" cy="30" r="8" class="accent"/>
    <circle cx="40" cy="85" r="12" class="accent" opacity=".3"/><circle cx="40" cy="85" r="8" class="accent"/>
    <circle cx="40" cy="140" r="12" class="accent" opacity=".3"/><circle cx="40" cy="140" r="8" class="accent"/>
    <line x1="40" y1="42" x2="40" y2="73" stroke="#f59e0b" stroke-width="1.5" opacity=".5"/>
    <line x1="40" y1="97" x2="40" y2="128" stroke="#f59e0b" stroke-width="1.5" opacity=".5"/>
    <text x="60" y="35" class="txt txt-sm text-dark">Understand</text>
    <text x="60" y="90" class="txt txt-sm text-dark">Match</text>
    <text x="60" y="145" class="txt txt-sm text-dark">Respond</text>
  </g>
  <g transform="translate(420,150)">
    <text class="txt txt-md text-dark">Cadence Replies</text>
    <rect x="0" y="20" width="110" height="50" rx="8" class="msg-dark"/>
    <text x="8" y="38" class="txt txt-sm text-light">Yes! We have that in</text>
    <text x="8" y="52" class="txt txt-sm text-light">3 colors. Let me help.</text>
    <rect x="0" y="85" width="110" height="45" rx="8" class="msg-dark"/>
    <text x="8" y="103" class="txt txt-sm text-light">30-day no-questions</text>
    <text x="8" y="117" class="txt txt-sm text-light">returns. See details â†’</text>
    <rect x="0" y="145" width="110" height="40" rx="8" class="msg-dark"/>
    <text x="8" y="163" class="txt txt-sm text-light">Of course! What's up?</text>
    <path d="M-20,180 L0,180" stroke="#f59e0b" stroke-width="2"/>
  </g>
  <g transform="translate(50,350)">
    <circle cx="0" cy="0" r="8" class="accent"/>
    <text x="20" y="4" class="txt txt-sm text-dark">Your Brand Voice</text>
    <text x="20" y="18" class="txt txt-sm text-dark" opacity=".7">Trained on your stories</text>
  </g>
  <g transform="translate(200,350)">
    <circle cx="0" cy="0" r="8" class="accent"/>
    <text x="20" y="4" class="txt txt-sm text-dark">Always On</text>
    <text x="20" y="18" class="txt txt-sm text-dark" opacity=".7">24/7 customer support</text>
  </g>
  <g transform="translate(350,350)">
    <circle cx="0" cy="0" r="8" class="accent"/>
    <text x="20" y="4" class="txt txt-sm text-dark">Smart Handoff</text>
    <text x="20" y="18" class="txt txt-sm text-dark" opacity=".7">Routes to humans when needed</text>
  </g>
  <text x="300" y="480" text-anchor="middle" class="txt txt-lg accent">AI that feels like your brand, not a bot</text>
</svg>