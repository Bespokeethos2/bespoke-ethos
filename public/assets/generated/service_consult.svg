<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" rx="0" ry="0" fill="none" stroke="#e94560" stroke-width="2" opacity="0.1" />
  
  <!-- Subtle Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0f3460" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#e0e0e0" font-weight="bold">SERVICE_CONSULT</text>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e94560">Bespoke Ethos</text>
</svg>